<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Virtual footprints</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=1500 style="width: 960px; height: 1500px; background: url('Build/VirtualFootPrints_c_stats.jpg') center / cover"></canvas>
    <script src="Build/VirtualFootPrints_c_stats.loader.js"></script>

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/VirtualFootPrints_c_stats.data",
        frameworkUrl: "Build/VirtualFootPrints_c_stats.framework.js",
        codeUrl: "Build/VirtualFootPrints_c_stats.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Orcha Collective",
        productName: "Virtual footprints",
        productVersion: "9",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
